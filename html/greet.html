<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>greet</title>
</head>
<body>
    <h1>hey whats up!</h1>
    <script>
        var time = prompt("hey whats the time:");
        if(time>5 && time<12) {
            alert ("good morning");
        }
         else if (time>12 && time<4){
            alert("good afternoon");
        
        }
         else if(time>4 && time<9){
            alert("good evening");
         }
         else if (time>9 && time<3){
            alert("good night");
         }
    </script>
</body>
